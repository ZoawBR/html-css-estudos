<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
		<style type="text/css">
			
            body{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                background: #643d87 url(imagens/fundo.jpg) no-repeat top center;
            }

            #container{
                width: 400px;
                height: 300px;
                background-color: rgba(255, 255, 255, 0.3);
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border-radius: 10px;
                margin: 0 auto;
                margin-top: 120px;
                text-align: center;
            }

            input{
                height: 40px;
                width: 80%;
                font-size: 18px;
                margin-bottom: 10px;
                background-color: #fff;
                padding-left: 40px;
                border: none;
                background-repeat: no-repeat;
                background-position: 10px;
            }

            input.email{
                background-image: url(imagens/icone-usuario.png);
            }

            input.senha{
                background-image: url(imagens/icone-cadeado.png);
            }

            input.submit{
                color: #fff;
                background-color: #f79300;
                border: 2px solid #db7d00;
                padding: 5px 20px;
                height: 45px;
                width: 90%;

                background: -webkit-linear-gradient(to bottom, #faa600, #f68a00);
                background: -moz-linear-gradient(to bottom, #faa600, #f68a00);
                background: -o-linear-gradient(to bottom, #faa600, #f68a00);
                background: linear-gradient(to bottom, #faa600, #f68a00);
            }

            #container img{
                width: 120px;
                height: 120px;
                margin-top: -60px;
                margin-bottom: 30px;
            }

		</style>
    </head>
    
	<body>

        <div id="container">
            <img src="imagens/perfil.png">

            <form>

                <div>
                    <input class="email" type="text" name="email" id="email" placeholder="Digite seu E-mail">
                </div>

                <div>
                    <input class="senha" type="text" name="senha" id="senha" placeholder="Digite sua Senha">
                </div>

                <div>
                    <input class="submit" type="submit" value="Logar">
                </div>
 
            </form>
        </div>

    </body>
</html>
